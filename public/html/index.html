<!DOCTYPE html>
<html ng-app="JobApp">
  <head>
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
  </head>
  <body ng-controller="homeController">
	  
    <div class="container">
      <h1>Getting Morty Laid Application</h1>
      <h2>Application for getting morty laid because your sex life is terrible</h2>
      <h5>Morty: "Aw, c'mon Rick. It doesn't seem so bad."</h5>
      <h5>Rick: "Oh, I'm sorry Morty, are you the scientist or are you the kid who wants to get laid?"</h5>
      <form id="application-form" action="/applicant" method="post">
        <div class="form-group">
          <input name="name" type="text" placeholder="Name" class="form-control"/>
        </div>
        <div class="form-group">
          <textarea name="bio" rows="5" placeholder="Bio" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <textarea name="skills" rows="3" placeholder="Skills (preferably skills in sexiness)" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input name="years" type="number" placeholder="Years of experience" class="form-control"/>
        </div>
        <div class="form-group">
          <textarea name="why" rows="5" placeholder="Why do you want to get laid by morty?" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default"/>
        </div>
      </form>
    </div>
	  
	  
	  
	  
	<script src="/javascripts/main.js"></script>
  </body>
</html>
